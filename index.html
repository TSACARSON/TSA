<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Recipes for Young Cooks</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 600px; margin: auto; padding: 20px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Find Your Perfect Recipe!</h1>
        <p>Answer a few questions to get a simple recipe.</p>
        
        <div id="question1">
            <p>Do you want a sweet or savory recipe?</p>
            <button onclick="nextQuestion('sweet')">Sweet</button>
            <button onclick="nextQuestion('savory')">Savory</button>
        </div>

        
        <div id="question2" class="hidden">
            <p>Do you prefer using an oven or stovetop?</p>
            <button onclick="showRecipe('oven')">Oven</button>
            <button onclick="showRecipe('stovetop')">Stovetop</button>
        </div>
        
        <div id="recipe" class="hidden">
            <h2>Your Recipe:</h2>
            <p id="recipe-text"></p>
        </div>
    </div>

    <script>
        let choice = '';
        function nextQuestion(answer) {
            choice = answer;
            document.getElementById('question1').classList.add('hidden');
            document.getElementById('question2').classList.remove('hidden');
        }

        function showRecipe(method) {
            let recipeText = '';
            if (choice === 'sweet' && method === 'oven') {
                recipeText = "Chocolate Chip Cookies: Mix flour, sugar, butter, and chocolate chips. Bake at 350°F for 12 minutes.";
            } else if (choice === 'sweet' && method === 'stovetop') {
                recipeText = "Pancakes: Mix flour, milk, eggs, and sugar. Cook on a greased pan until golden brown.";
            } else if (choice === 'savory' && method === 'oven') {
                recipeText = "Baked Mac & Cheese: Mix pasta, cheese, milk, and butter. Bake at 375°F for 20 minutes.";
            } else {
                recipeText = "Grilled Cheese Sandwich: Butter bread, add cheese, and cook in a pan until crispy and melted.";
            }
            document.getElementById('recipe-text').innerText = recipeText;
            document.getElementById('question2').classList.add('hidden');
            document.getElementById('recipe').classList.remove('hidden');
        }
    </script>
</body>
</html>
